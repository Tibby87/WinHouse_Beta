<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/logo_v1.png" />
    <title>WinHouse Weboldal Beta</title>
  </head>
  <body>
    <header class="header">
      <!-- <img class="logo" src="logo_v1.png" alt="win house cég logó" /> -->
      <img
        class="header-img"
        src="img/nav_bg.jpg"
        alt="kulcs átadás sikeres ingatlanügyintézés után a win house által"
      />

      <nav class="nav">
        <ul class="nav-list">
          <li class="list-item"><a class="nav-link" href="#">Kezdőlap</a></li>
          <li class="list-item"><a class="nav-link" href="#">Rólunk</a></li>
          <li class="list-item"><a class="nav-link" href="#">Kapcsolat</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container main-container">
        <figure class="hero">
          <figcaption class="caption">
            <h1 style="text-transform: capitalize">
              ingatlanügyeinek megoldása közös sikerünk
            </h1>
          </figcaption>
          <img class="main-img" src="img/happy.jpg".jpg" alt="a nő örül, mert a
          párjával megvették álmaik házát" loading="lazy" />
          <a href="tel:+36304503551" class="call-btn">hívjon minket most!</a>
        </figure>
        <form
          class="message-form"
          action="https://formcarry.com/s/qpz4FqxYard"
          method="POST"
          accept-charset="UTF-8"
          autocomplete="off"
          spellcheck="false"
          target="_blank"
        >
          <label for="name">Név</label>
          <input
            class="message-form__input input-data"
            type="text"
            name="name"
            placeholder="pl.: Nagy Anna"
            required
          />
          <label for="email">Email cím</label>
          <input
            class="message-form__input input-data"
            type="email"
            name="email"
            placeholder="pl.: anna.nagy@freemail.hu"
            required
          />

          <label for="message">Üzenet</label>
          <textarea
            class="message-form__input input-message"
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Üzeneted"
            required
          ></textarea>

          <button class="message-btn" type="submit">Küldés</button>
        </form>
        <iframe
          class="map"
          src="https://www.google.hu/maps/embed?pb=!1m18!1m12!1m3!1d2695.267935547108!2d19.056844914829508!3d47.504173003042574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741dc6c5e040369%3A0xb4e7f10a9e5ccf5!2sBudapest%2C%20Nagymez%C5%91%20u.%2032%2C%201065!5e0!3m2!1sen!2shu!4v1633281400589!5m2!1sen!2shu"
          width="100%"
          height="350"
          style="border: 0; border-radius: 8px; margin: auto"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </main>
  </body>
  <footer class="footer">
    <ul>
      <li class="footer-list">
        <p><a href="impresszum.html">Impresszum</a></p>
        <p>Adatvédelmi nyilatkozat</p>
        <p>Köszönet</p>
        <p>
          Copyright
          <script>
            document.write(new Date().getFullYear());
          </script>
          PineApple TM
        </p>
      </li>
    </ul>
  </footer>
</html>
